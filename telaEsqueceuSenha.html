
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motir√µ-Esqueceu</title>
    <link rel="stylesheet" href="css/telaEsqueceuSenha.css">
  
    <link rel="icon" href="img/LogoVerdeeee.png" type="image/png">

</head>
<body>
          
    <nav>
        <div class="logo">
            <img src="img/LogoVerdeQualidade.png" alt="Logo Image">
        </div>
    </nav>
    

    <section class="cadastro-caixa">    
        <div class="cadastro-voltar">
            <i class="fa-solid fa-reply"></i>
         </div>


      <div class="cadastro-esquerda">
       
        <div class="cadastro-opacityy">
          
            <div class="cadastro-titulo">
                <h2>Fique tranquilo(a)<br> <span class="cadastro-corredores">vamos recuperar sua cesta!</span></h2>
            </div>
        </div>
      </div>


      <div class="cadastro-direita">
         


        <form id="cadastroForm">
            <h1>Esqueceu sua Senha?</h1>
            <P>Para recuperar sua senha informe seu email de cadastro.</P> 
          
          <label class="titulo-email" for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <span id="emailError" class="error"></span>
          
        
          <input type="submit" value="Enviar" class="button">
        </form>
          
     
          
     

    </div>

      
     
        

    </section>
    
        
        



    <script src="https://kit.fontawesome.com/42dd8431f9.js" crossorigin="anonymous"></script>

   
    <script src="js/login.js"></script>

</body>
</html>
