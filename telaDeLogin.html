<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motirõ-Login</title>
    <link rel="stylesheet" href="css/telaDeLogin.css">
   
    <link rel="icon" href="img/LogoVerdeeee.png" type="image/png">

</head>
<body>
          
    <nav>
        <div class="logo">
            <img src="img/LogoVerdeQualidade.png" alt="Logo Image">
        </div>
    </nav>
    

    <section class="cadastro-caixa">    
        <div class="cadastro-voltar">
            <i class="fa-solid fa-reply"></i>
         </div>


      <div class="cadastro-esquerda">
       
        <div class="cadastro-opacityy">
          
            <div class="cadastro-titulo">
                <h2>Seja bem vindo de volta<br> <span class="cadastro-corredores">ao seu carrinho!</span></h2>
            </div>
        </div>
      </div>


      <div class="cadastro-direita">
         

          
        <form id="cadastroForm">
            <h1>Entrar</h1> 
            <p class="texto entrar">Digite seu e-mail e senha para entrar</p>
            <p>Novo usuário?<a href="/cadastro" class="cadastro"> Cadastre-se</a></p>
          <br>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
          <span id="emailError" class="error"></span>
  
        
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>
          <span id="senhaError" class="error"></span>
          <div class="b13">
            <P><a href="/templates/EsqueceuSenha.html" class="esquecisenha">Esqueci minha Senha</a></P>

            
        
                <label class="Lembre-me">Lembre-me<input type="checkbox" name="checkbox" value="check" required class="check"></label>
                
                
             
          
          </div>
          
        
          <input type="submit" value="Entrar" class="button">
        </form>
        
        
       
          
     

    </div>

      
     
        

    </section>
    
        
        



    <script src="https://kit.fontawesome.com/42dd8431f9.js" crossorigin="anonymous"></script>

   
    <script src="js/login.js"></script>
</body>
</html>
